<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Ordem</title>
    <link rel="stylesheet" href="../Styles/style40.css">
</head>
<body>
    <header>
        <h1>FASE 50 </h1>
        <h2>TAXONOMIA</h2>
        <h3>Para que essa fase seja concluída sem transtornos cada elemento deve ser transferido um por vez <br>
            também não é possível retorná-los para uma segunda chance<br>
            VOCÊ FOI AVISADO</h3>
    </header>

    <main>
        <div class="container">
            <div class="caixa" id="caixa1">
                <div class="curso">REINO</div>
                <div class="curso">FILO</div>
                <div class="curso">SUB-FILO</div>
                <div class="curso">CLASSE</div>
                <div class="curso">ORDEM</div>
                <div class="curso">FAMÍLIA</div>
                <div class="curso">GÊNERO</div>
                <div class="curso">ESPÉCIE</div>
                <div class="curso">SUB-ESPÉCIE</div>
            </div>

            <div class="painel-botoes">
                <button id="btn_transfer">Transferir</button>
                <button id="btn_verificar">Verificar</button>
                <p id="mensagem"></p>
            </div>

            <div class="caixa" id="caixa2"></div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
